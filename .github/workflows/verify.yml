name: Verify Go Project

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      # 3. Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # 4. Run golangci-lint
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.52.2

      # 5. Run tests with coverage
      - name: Run tests with coverage
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      # 6. Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: true

      # 7. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8. Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/avanyarao/devsecops-exercise1-go-ci-practice:latest .

      # 9. Push Docker image
      - name: Push Docker image
        run: docker push ghcr.io/avanyarao/devsecops-exercise1-go-ci-practice:latest
